<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a class="fundraiser" href="https://unrefugees-nycmarathon2024.funraise.org/fundraiser/dick-fickling" target="_blank">If you found a photo you like, please support my marathon fundraiser!</a>
    <div class="images"></div>
  </body>
    <script>
      const firstImage = 1;
      const lastImage = 106;
      const directory = 'https://2024-si-half.nyc3.cdn.digitaloceanspaces.com/2024-10-13T10:05:00';

      for (let i = firstImage; i <= lastImage; i++) {
        const paddedNumber = i.toString().padStart(4, '0');
        const container = document.createElement('div');
        container.classList.add('container');
        const img = document.createElement('img');
        img.src = `${directory}/DSC_${paddedNumber}.thumb.jpg`;
        img.alt = `DSC_${paddedNumber}`;
        container.appendChild(img);
        const downloadLink = document.createElement('a');
        downloadLink.id = `DSC_${i}.thumb.jpg`;
        downloadLink.classList.add('download-link');
        downloadLink.href = `${directory}/DSC_${paddedNumber}.thumb.jpg`;
        downloadLink.download = `DSC_${paddedNumber}.thumb.jpg`;
        downloadLink.innerText = 'Download';
        container.appendChild(downloadLink);
        const emailLink = document.createElement('a');
        emailLink.classList.add('email-link');
        emailLink.href = `mailto:sihalf@fickling.us?subject=Image%20DSC_${paddedNumber}.jpg`;
        emailLink.innerText = 'Email me if you want a full resolution version of this image';
        container.appendChild(emailLink);
        document.querySelector('.images').appendChild(container);
      }

      const firstImage2 = 9659;
      const lastImage2 = 9999;

      for (let i = firstImage2; i <= lastImage2; i++) {
        const container = document.createElement('div');
        container.classList.add('container');
        const img = document.createElement('img');
        img.src = `${directory}/DSC_${i}.thumb.jpg`;
        img.alt = `DSC_${i}`;
        container.appendChild(img);
        const downloadLink = document.createElement('a');
        downloadLink.id = `DSC_${i}.thumb.jpg`;
        downloadLink.classList.add('download-link');
        downloadLink.href = `${directory}/DSC_${i}.thumb.jpg`;
        downloadLink.download = `DSC_${i}.thumb.jpg`;
        downloadLink.innerText = 'Download';
        container.appendChild(downloadLink);
        const emailLink = document.createElement('a');
        emailLink.classList.add('email-link');
        emailLink.href = `mailto:sihalf@fickling.us?subject=Image%20DSC_${i}.jpg`;
        emailLink.innerText = 'Email me if you want a full resolution version of this image';
        container.appendChild(emailLink);
        document.querySelector('.images').appendChild(container);
      }

      window.addEventListener('load', function () {
        if (window.location.hash) {
          document.getElementById(decodeURI(window.location.hash.substring(1))).scrollIntoView();
        }
      });
    </script>
</html>
