    <script>
      (function() {
        function loop() {
          var i, n, s = '';

          for (i = 0; i < 10; i++) {
            n = Math.floor(Math.sin((Date.now()/200) + (i/2)) * 4) + 4;

            s += String.fromCharCode(0x2581 + n);
          }

          window.location.hash = s;

          setTimeout(loop, 50);
        }

        function flip() {
          const purp = document.getElementById('empty');
          purp.style.display = purp.style.display === 'none' ? 'block' : 'none';
          setTimeout(flip, 100 + Math.random() * 800);
        }
        function setup() {
          flip();

          const button = document.getElementById('wave');
          button.onclick = function() {
            button.innerHTML = "look at the address bar";
            loop();
          };
        }
        window.addEventListener('load', setup);
      }())
